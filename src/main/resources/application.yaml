server:
  port: 8080
  servlet:
    context-path: /code-review-platform
spring:
  application:
    name: codeReviewPlatform
  datasource:
    url: jdbc:postgresql://localhost:5432/code_review_platform
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: local
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
  servlet:
    multipart:
      enabled: true
